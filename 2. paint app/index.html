<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paint App</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <div class="toolbar">
      <div class="container tools">
        <div class="container__title">Tools</div>
        <input type="radio" name="tool" id="pencil" value="pencil">Pencil<br>
        <input type="radio" name="tool" id="line" value="line">Line<br>
        <input type="radio" name="tool" id="circle" value="circle">Circle<br>
        <input type="radio" name="tool" id="rect" value="rect">Rectangle<br>
      </div>
      <div class="container background">
          <div class="container__title">Type</div>
          <input id="background--nofill" name="fill" type="radio" value="stroke" checked>Stroke<br>
          <input id="background--fill" name="fill" type="radio" value="fill">Fill<br>
        </div>
      <div class="container colors">
        <div class="container__title">Colors</div>
        <button type="button" value="#0000ff"></button>
        <button type="button" value="#ff0000"></button>
        <button type="button" value="#ffff00"></button>
        <button type="button" value="#00ff00"></button>
        <div class="container__subtitle">Color picker</div>
        <input type="color" class="color-picker">
      </div>
      <div class="button">
      <button class="button-action button--undo">Undo</button>
      <button class="button-action button--clear">Clear</button>
    </div>
    </div>

    <canvas id="paint" width="800" height="500"></canvas>

  </main>
  <script src="index.js"></script>
</body>
</html>
